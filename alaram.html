<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaram Clock</title>
    <link rel="stylesheet" href="alaram.css">
</head>
<body>
    <div class="container">
        <img  src="clock.png" alt="clock">
        <h1>00:00:00 AM</h1>
        <div class="content">
            <!-- select hour value  -->
            <div class="column">
                <select>
                    <option value="Hour" selected disabled hidden>Hour</option>
                </select>
            </div>
            <!-- select minute value -->
            <div class="column">
                <select>
                    <option value="Minute" selected disabled hidden>Minute</option>
                </select>
            </div>
            <!-- Select AM/PM value  -->
            <div class="column">
                <select>
                    <option value="AM/PM" selected disabled hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button>Set Alaram</button>
    </div>
    <script src="alaram.js"></script>
</body>
</html>
